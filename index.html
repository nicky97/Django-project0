<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Google Search</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
<div class="row offset-lg-3 col-lg-6 text-right">
    <ul class="tabs col-lg-12">
        <li><a href="googleImage.html">Google Image Search</a> </li>
        <li><a href="googleAdvanced.html">Google Advanced Search</a> </li>
    </ul>
</div>
    <div class="row">
                <div class="offset-lg-3 col-lg-6 text-center">
                    <img src="google.png" alt="google images">
                    <form action="https://google.com/search">
                        <div class="google-input">
                            <span><i class="fas fa-search"></i></span>
                            <input  type="text" placeholder="Search Google or type a URL" class="form-control" name="q">
                        </div>
                        <input  class="submit" type="submit" value="Google Search">
                        <input  class="submit"  type="submit" name="btnI" value="Felling Lucky">
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
